<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #card {
            max-width: 250px;
            
        }
    </style>
  
</head>
<body>
    <div id="card">
       
    </div>
</body>
</html>
<script>
    fetch('https://fakestoreapi.com/products')
            .then(res => res.json())
            .then((data) => {
                let store = ""
                let card = document.getElementById("card")
                data.map((ele,index) => {

                store += `
                        <img src="${ele.image}"/ width="50%">
                        <h3>${ele.category}</h3>
                        <h3>${ele.title}</h3>
                        <h5>${ele.description}</h5>
                        <h3>${ele.price}</h3>
                        <h5>${ele.rate}<span>${ele.count}</span><span>${ele.count}</span></h5>
                    
                `   
                })
                card.innerHTML = store

            })
            .catch((err) => console.log(err))
</script>
